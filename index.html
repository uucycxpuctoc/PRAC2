<body>

<header>

  <nav>
    <ul>
      <li>–ì–ª–∞–≤–Ω–∞—è</li>

      <li>–ú–∏–Ω–∏-–∏–≥—Ä—ã
        <ul>

<main>
  <!-- –ö–õ–ò–ö–ï–† -->
  <section id="clicker" class="game-card" style="display:none;">
    <h2>–ö–ª–∏–∫–µ—Ä</h2>

    <p>–û—á–∫–∏: <span id="score">0</span></p>
    <p>–í—Ä–µ–º—è: <span id="time">30</span> —Å–µ–∫</p>
    <p>–†–µ–∫–æ—Ä–¥: <span id="bestScore">0</span></p>

    <button id="clickBtn">–ö–ª–∏–∫!</button>

    <div class="controls">
      <button onclick="resetGame()">–°–±—Ä–æ—Å–∏—Ç—å</button>
      <button onclick="startGame()">–ù–∞—á–∞—Ç—å</button>
    </div>

    <p id="message"></p>
  </section>
</main>

<script>
let score = 0;
let timeLeft = 30;
let timer;
let playing = false;

const scoreEl = document.getElementById("score");
const timeEl = document.getElementById("time");
const bestScoreEl = document.getElementById("bestScore");
const messageEl = document.getElementById("message");
const clickBtn = document.getElementById("clickBtn");

let bestScore = localStorage.getItem("bestScore") || 0;
bestScoreEl.textContent = bestScore;

function showGame() {
  document.getElementById("clicker").style.display = "block";
}

clickBtn.onclick = () => {
  if (!playing) return;
  score++;
  scoreEl.textContent = score;
};

function startGame() {
  score = 0;
  timeLeft = 30;
  playing = true;
  scoreEl.textContent = score;
  timeEl.textContent = timeLeft;
  messageEl.textContent = "";

  timer = setInterval(() => {
    timeLeft--;
    timeEl.textContent = timeLeft;

    if (timeLeft === 0) endGame();
  }, 1000);
}

function resetGame() {
  score = 0;
  scoreEl.textContent = score;
}

function endGame() {
  clearInterval(timer);
  playing = false;
  messageEl.textContent = "–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –û—á–∫–∏: " + score;

  if (score > bestScore) {
    bestScore = score;
    localStorage.setItem("bestScore", bestScore);
    bestScoreEl.textContent = bestScore;
    messageEl.textContent += " üèÜ –ù–æ–≤—ã–π —Ä–µ–∫–æ—Ä–¥!";
  }
}
</script>
