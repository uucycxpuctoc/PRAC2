<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {

    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f5f5, #eaeaea);

    }

    header {

      background: #fff;
      display: flex;

    }

    nav {

    }

    .menu-btn {

    }

    .menu-btn:hover {

    }

    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 45px;
      background: #fff;
      border: 1px solid #000;
      border-radius: 14px;
      padding: 10px;
      min-width: 160px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .dropdown div {
      padding: 10px;
      cursor: pointer;
      border-radius: 10px;
    }

    .dropdown div:hover {
      background: #000;
      color: #fff;
    }

    main {
      min-height: calc(100vh - 80px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .game-card {
      display: none;
      background: #fff;
      padding: 30px;
      max-width: 420px;
      width: 100%;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .stats p {
      margin: 6px 0;
      font-size: 16px;
    }

    #clickBtn {
      margin: 25px 0;
      padding: 18px 45px;
      font-size: 22px;
      border-radius: 50px;
      border: none;
      background: #000;
      color: #fff;
      cursor: pointer;
      transition: transform 0.1s, background 0.2s;
    }

    #clickBtn:active {
      transform: scale(0.95);
      background: #333;
    }

    .controls button {
      margin: 6px;
      padding: 10px 18px;
      border-radius: 14px;
      border: 1px solid #000;
      background: transparent;
      cursor: pointer;
      transition: 0.2s;
    }

    .controls button:hover {
      background: #000;
      color: #fff;
    }

    #message {
      margin-top: 15px;

    }
  </style>
</head>

<body>

<header>
  <h1>–ü—Ä–∞–∫—Ç–∏—á–µ—Å–∫–∞—è —Ä–∞–±–æ—Ç–∞ ‚Ññ2</h1>

  <nav>
    <div class="menu-btn" onclick="toggleMenu()">üéÆ –ú–∏–Ω–∏-–∏–≥—Ä—ã</div>
    <div class="dropdown" id="menu">
      <div onclick="showClicker()">üñ± –ö–ª–∏–∫–µ—Ä</div>
      <!-- —Å—é–¥–∞ –ø–æ—Ç–æ–º –¥–æ–±–∞–≤–∏–º –µ—â—ë –∏–≥—Ä—ã -->
    </div>
  </nav>
</header>

<main>

  <section class="game-card" id="clicker">
    <h2>–ö–ª–∏–∫–µ—Ä</h2>

    <div class="stats">
      <p>–û—á–∫–∏: <span id="score">0</span></p>
      <p>–í—Ä–µ–º—è: <span id="time">30</span> —Å–µ–∫</p>
      <p>–†–µ–∫–æ—Ä–¥: <span id="bestScore">0</span></p>
    </div>

    <button id="clickBtn">–ö–ª–∏–∫!</button>

    <div class="controls">
      <button onclick="resetGame()">–°–±—Ä–æ—Å–∏—Ç—å</button>
      <button onclick="startGame()">–ù–∞—á–∞—Ç—å</button>
    </div>

    <p id="message"></p>
  </section>

</main>

<script>
let score = 0;
let timeLeft = 30;
let timer;
let playing = false;

const scoreEl = document.getElementById("score");
const timeEl = document.getElementById("time");
const bestScoreEl = document.getElementById("bestScore");
const messageEl = document.getElementById("message");
const clickBtn = document.getElementById("clickBtn");
const menu = document.getElementById("menu");

let bestScore = localStorage.getItem("bestScore") || 0;
bestScoreEl.textContent = bestScore;

function toggleMenu() {
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

function showClicker() {
  menu.style.display = "none";
  document.getElementById("clicker").style.display = "block";
}

clickBtn.onclick = () => {
  if (!playing) return;
  score++;
  scoreEl.textContent = score;
};

function startGame() {
  score = 0;
  timeLeft = 30;
  playing = true;
  scoreEl.textContent = score;
  timeEl.textContent = timeLeft;
  messageEl.textContent = "";

  timer = setInterval(() => {
    timeLeft--;
    timeEl.textContent = timeLeft;
    if (timeLeft === 0) endGame();
  }, 1000);
}

function resetGame() {
  score = 0;
  scoreEl.textContent = score;
}

function endGame() {
  clearInterval(timer);
  playing = false;
  messageEl.textContent = "–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –û—á–∫–∏: " + score;

  if (score > bestScore) {
    bestScore = score;
    localStorage.setItem("bestScore", bestScore);
    bestScoreEl.textContent = bestScore;
    messageEl.textContent += " üèÜ –ù–æ–≤—ã–π —Ä–µ–∫–æ—Ä–¥!";
  }
}
</script>

</body>
</html>
